<!DOCTYPE html>
<html>
    <head>
        <title>Log In/Sign Up</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <container class="title">
            <h1>PetSmarter</h1>
        </container>    
        
        <container class="login">
            <container class="subtitle">
                <h2>Please Log In</h2>
            </container>
            
            <container class="user-pass">
                <input type="text" name="Username" id="user" placeholder="Username" minlength="5" maxlength="20">
                <input type="password" name="Password" id="pass" placeholder="Password" minlength="8" maxlength="20">
            </container>
            
            <container class="login-submit">
                <input type="submit" name="login-button" id="login-button" value="Log In!">
            </container>
        </container>    

        <container class="signup">
            <h3>First time? Create an account!</h3>
            
            <container class="user-pass">
                <input type="text" name="Username" id="user" placeholder="Username" minlength="5" maxlength="20">
                <input type="password" name="Password" id="pass" placeholder="Password" minlength="8" maxlength="20">
                <input type="password" name="Password" id="pass" placeholder=" Confirm password" minlength="8" maxlength="20">
            </container>

            <container class="signup-submit">
                <input type="submit" name="signup-button" id="signup-button" value="Create account">
            </container>
        </container>
    </body>
</html>
